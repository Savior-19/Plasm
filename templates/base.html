<html>
  <head>
      <title>
        {% block title %} Plasm {% endblock %}
      </title>
      {% load static %}
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
      <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
      <link rel="stylesheet" href="{%  static 'css/base.css' %}">
      {% block header %} 
        
      {% endblock %}
  </head>
    
  <body>
    <header class="text-gray-700 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900  md:mb-0">
          <svg xmlns="http://www.w3.org/2001/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-xl"> <a class="title-font sm:text-4xl text-3xl " href="/">Plasm</a></span>
        </a>
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900" href="/">Home</a>
          <a class="mr-5 hover:text-gray-900" href="https://github.com/Savior-19/Plasm">Source Code</a>
        </nav>
        {% if user.is_authenticated %}
          <a href="/logout"><button class="bg-green-500 mr-5 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-full">Logout</button></a>
        {% else %}
          <a href="/login"><button class="bg-green-500 mr-5 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-full">Login</button></a>
        {% endif %}
        {% if user.is_superuser %}
          <a href="/admin"><button class="bg-green-500 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-full" href="">My Account</button></a>
        {% endif %}
        <a href="/donor-search"><button class="bg-green-500 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-full" href="">Donor Search</button></a>
      </div>
    </header>

    {% block body %} 
        
    {% endblock %}
  </body>
</html>
